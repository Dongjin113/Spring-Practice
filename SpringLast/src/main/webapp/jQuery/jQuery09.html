<!DOCTYPE html>
<html><head>
<style>
  .outer { width: 200px;  height:200px;  background: orange; padding:50px; margin:10px;}
  .inner { width: 100%;  height:100%;  background: red;  } 
</style>
<script  src="http://code.jquery.com/jquery-1.10.2.js" ></script>
<script>
    $(document).ready(()=>{
       $('.inner').mouseover(() => {
         $('body').append('<h3>마우스가 안으로 들어 왔습니다.</h3>');
        });

      $('.inner').mouseout(() => {
         $('body').append('<h3>마우스가 나갔습니다..</h3>');
       });

       $('.inner').click(() => {
         $('body').append('<h3>마우스로 inner 클릭하였습니다..</h3>');
       });  

       $('.outer').click(() => {
         $('body').append('<h3>마우스로 outer 클릭하였습니다..</h3>');
       }); 
  });
</script></head>
<body>
    <div  class="outer"> 
             <div  class="inner"></div> 
    </div>
</body>
</html>
